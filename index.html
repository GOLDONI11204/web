n extranjera.<br /><br />En 1988, después de una serie de acuerdos de paz, las tropas soviéticas se retiraron en 1989, dejando a Afganistán sumido en el caos. Este conflicto debilitó gravemente a la URSS, contribuyendo a su colapso en 1991.</td></tr></table>";if(IE>-1&&IE<9){B+="<v:image id=\"C2L0S3\" class=\"V2\" "+MouseDown+"=\"if(!C2L0S3Toggle){this.src=MF+'HHHHH.png';}\" "+MouseUp+"=\"if(!C2L0S3Toggle){C2L0S3Toggle=true;F17();return F28(event);}else{C2L0S3Toggle=false;this.src=MF+'1c1ixu0n.png';F18();return F28(event);}\" onmouseout=\"if(!C2L0S3Toggle){this.src=MF+'1c1ixu0n.png';if(V31){F18();return F28(event);}else{}}\" ></v:image>";}else{B+="<img id=\"C2L0S3\" class=\"V2\" "+MouseDown+"=\"if(!C2L0S3Toggle){this.src=MF+'HHHHH.png';}return F28(event);\" "+MouseUp+"=\"if(!C2L0S3Toggle){C2L0S3Toggle=true;F17();return F28(event);}else{C2L0S3Toggle=false;this.src=MF+'1c1ixu0n.png';F18();return F28(event);}\" onmouseout=\"if(!C2L0S3Toggle){this.src=MF+'1c1ixu0n.png';if(V31){F18();return F28(event);}else{}}\" />";}B+="</span>";B+="</div>";B+="<div id=\"C3\">";B+="<span id=\"C3L0\" >";B+="<table id=\"C3L0S12\"><tr><td class=\"V19\">Durante la guerra afgana (1979–1989), la cartelería se convirtió en una herramienta clave de propaganda y resistencia. Tanto el régimen comunista afgano y sus aliados soviéticos como los muyahidines utilizaron el arte visual para movilizar y persuadir a la población.</td></tr></table>";B+="<table id=\"C3L0S11\"><tr><td class=\"V19\">Los soviéticos promovieron su intervención como una &ldquo;misión internacionalista&rdquo; de apoyo al pueblo afgano. Carteles como el de 1983, &ldquo;El pueblo de Afganistán destruirá a las bandas mercenarias imperialistas internacionales&rdquo;, mostraban soldados afganos combatiendo con armamento soviético. Artistas como Boris Efimov participaron en la creación de estas imágenes que reforzaban la legitimidad del régimen comunista.</td></tr></table>";B+="<table id=\"C3L0S10\"><tr><td class=\"V19\">Los muyahidines —respaldados por Estados Unidos, Pakistán y otros países islámicos— utilizaron carteles de estilo rudimentario pero impactante. Mostraban combatientes heroicos, banderas islámicas y llamados a la yihad contra la ocupación extranjera. Aunque muchos artistas fueron anónimos, facciones como Hezbi Islami y el Frente Islámico Nacional los promovieron activamente.</td></tr></table>";B+="<table id=\"C3L0S9\"><tr><td class=\"V19\">En 1983, una iniciativa internacional liderada por los italianos Vincenzo Sparagna y Savik Shuster produjo un falso periódico soviético llamado ¡La guerra ha terminado! ¡Volvamos a casa!. Este incluía ilustraciones como la de un soldado soviético rompiendo su rifle, y fue distribuido clandestinamente como propaganda psicológica.</td></tr></table>";if(IE>-1&&IE<9){B+="<v:image id=\"C3L0S6\" class=\"V5\" ></v:image>";}else{B+="<img id=\"C3L0S6\" class=\"V5\" />";}if(IE>-1&&IE<9){B+="<v:image id=\"C3L0S4\" class=\"V5\" ></v:image>";}else{B+="<img id=\"C3L0S4\" class=\"V5\" />";}if(IE>-1&&IE<9){B+="<v:image id=\"C3L0S3\" class=\"V5\" ></v:image>";}else{B+="<img id=\"C3L0S3\" class=\"V5\" />";}if(IE>-1&&IE<9){B+="<v:image id=\"C3L0S2\" class=\"V2\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Button12.png';\" "+MouseClick+"=\"this.src=MF+'Button_Button12.png';F19();return F28(event);\" onmouseout=\"this.src=MF+'Button_Button12.png';\" ></v:image>";}else{B+="<img id=\"C3L0S2\" class=\"V2\" "+MouseDown+"=\"this.src=MF+'ButtonPress_Button12.png';\" "+MouseClick+"=\"this.src=MF+'Button_Button12.png';F19();return F28(event);\" onmouseout=\"this.src=MF+'Button_Button12.png';\" />";}B+="<table id=\"C3L0S1\"><tr><td class=\"V17\">VOLVER</td></tr></table>";if(IE>-1&&IE<9){B+="<v:image id=\"C3L0S0\" class=\"V2\" "+MouseDown+"=\"if(!C3L0S0Toggle){this.src=MF+'HHHHH.png';}\" "+MouseUp+"=\"if(!C3L0S0Toggle){C3L0S0Toggle=true;F20();return F28(event);}else{C3L0S0Toggle=false;this.src=MF+'9293023.png';F21();return F28(event);}\" onmouseout=\"if(!C3L0S0Toggle){this.src=
